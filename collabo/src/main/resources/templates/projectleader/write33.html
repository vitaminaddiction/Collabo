<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/TopNavCommon::head('write')}"></head>
<body>
<nav th:replace="~{common/TopNavCommon::topNav('write')}"></nav>
<form th:action="@{/project/write}" method="post" th:object="${projectReq}">
    <div class="container">
        <div class="input-group mb-3 mt-10">
            <label class="input-group-text" for="state">중요도</label>
            <select class="form-select" id="C_idx" name="C_idx">
                <option selected>Choose...</option>
                <option value="1">상</option>
                <option value="2">중</option>
                <option value="3">하</option>
                <option value="4">기타</option>
            </select>
        </div>

        <div class="d-flex justify-content-around mb-3">
            <div style="display: flex; flex-direction: column;">
                <label>마감날짜</label>
                <input type="date" id="deadLine" name="deadLine">
            </div>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" name="title" placeholder="제목">
            <label for="title">제목</label>
        </div>

        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="content" name="content"
                      style="height: 200px"></textarea>
            <label for="content">요구사항</label>
        </div>

        <div class="d-flex flex-row-reverse">
            <input type="submit" class="btn btn-dark" value="생성">
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/projectlist/js/scripts.js"></script>
</body>
</html>
