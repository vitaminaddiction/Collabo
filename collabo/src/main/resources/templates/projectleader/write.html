<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/SideNavCommon::head('write')}"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{common/SideNavCommon::sideNav('write')}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <nav th:replace="~{common/SideNavCommon::topNav('write')}"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <form th:action="@{/projectleader/write/{P_idx}(P_idx=${project.idx})}" method="post"
                      th:object="${TODOListReq}">
                    <div class="input-group mb-3 mt-10">
                        <div class="row justify-content-between">
                            <div class="col-4">
                                <label class="input-group-text" for="C_idx">중요도</label>
                                <select class="form-select" id="C_idx" name="C_idx">
                                    <option selected>Choose...</option>
                                    <option value="1">상</option>
                                    <option value="2">중</option>
                                    <option value="3">하</option>
                                    <option value="4">기타</option>
                                </select>
                            </div>

                            <div class="col-4">
                                <label>마감날짜</label>
                                <input type="date" required value="${dateType}" id="deadline" name="deadline">
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목">
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="요구사항" id="content" name="content"
                                  style="height: 200px"></textarea>
                    </div>

                    <div class="d-flex flex-row-reverse">
                        <input type="submit" class="btn btn-dark" value="생성">
                    </div>

                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="auth/login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>
</html>
